<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./eidPanel.css" rel="stylesheet" />
        <script type="text/javascript" src="../src/panel.js"></script>
    </head>
    <body>
        <div id="main">
            <input type="text" id="searchNames" placeholder="Search for names..">
            <div class="datagrid">
                <table id="eidTable" class="tablesorter">
                    <thead>
                        <tr>
                            <th class="medColumn">Name <button id="sort-0-asc">&#9650;</button> <button id="sort-0-des">&#9660;</button></th>
                            <th class="medColumn">Time Stamp <button id="sort-1-asc">&#9650;</button> <button id="sort-1-des">&#9660;</button></th>
                            <th class="medColumn">Event Type <button id="sort-2-asc">&#9650;</button> <button id="sort-2-des">&#9660;</button></th>
                        </tr>
                    </thead>
                    <tbody id="eidTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
